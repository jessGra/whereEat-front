<div class="wrapper">
    <div class="page-header" style="background-image: url('https://i0.wp.com/www.moonmagazine.info/wp-content/uploads/2015/06/El_ojo_de_la_garza_MoonMagazine.jpg?resize=1140%2C641&ssl=1');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Bienvenido</h3>
                          <div class="social">
                                <button class="btn-media btn-just-icon btn-facebook mr-1" href="javascript:void(0)">
                                    <i class="fa fa-facebook"></i>
                                </button>
                                <button    class="btn-media btn-just-icon btn-google mr-1" href="javascript:void(0)">
                                    <i    class="fa fa-google"></i>
                                </button>
                                <button    class="btn-media btn-just-icon btn-twitter mr-1" href="javascript:void(0)">
                                    <i    class="fa fa-twitter"></i>
                                </button>
                            </div>
                          <form class="register-form">
                              <label>Email</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                     <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                              </div>

                              <label>Password</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <input type="text" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" >
                              </div>
                              <button class="btn btn-danger btn-block btn-round">Iniciar Sesión</button>
                          </form>
                          <div class="forgot">
                              <a href="#" class="btn btn-link btn-danger">Contraseña olvidada?</a>
                          </div>
                          <div class="forgot">
                            <label>No tienes cuenta?</label>
                            <a routerLink="/registro" class="btn-link btn-crear">CREA UNA CUENTA</a>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
    </div>
</div>
